<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System ğŸŒ±</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 950px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: #2e8b57;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #2e8b57;
      box-shadow: 0 0 8px rgba(46, 139, 87, 0.4);
    }

    .btn-custom {
      background: linear-gradient(45deg, #2e8b57, #1d6b42);
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 14px 40px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46, 139, 87, 0.5);
    }

    .result-card {
      margin-top: 35px;
      border-radius: 18px;
      overflow: hidden;
      animation: popUp 0.8s ease forwards;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
    }

    @keyframes popUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .result-card img {
      height: 220px;
      object-fit: cover;
    }

    .result-card .card-body {
      background: linear-gradient(135deg, #2e8b57, #256f46);
      color: white;
      text-align: center;
      padding: 25px;
    }

    .row-gap {
      margin-bottom: 18px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>ğŸŒ± Smart Crop Recommendation ğŸŒ¾</h1>

    <!-- Input Form -->
    <form action="/predict" method="POST">
      <div class="row row-gap">
        <div class="col-md-4">
          <label for="Nitrogen">ğŸŒ¿ Nitrogen</label>
          <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Phosporus">ğŸ§ª Phosphorus</label>
          <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Potassium">âš¡ Potassium</label>
          <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
        </div>
      </div>

      <div class="row row-gap">
        <div class="col-md-4">
          <label for="Temperature">ğŸŒ¡ï¸ Temperature (Â°C)</label>
          <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Humidity">ğŸ’§ Humidity (%)</label>
          <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Ph">ğŸ§´ pH</label>
          <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required>
        </div>
      </div>

      <div class="row row-gap">
        <div class="col-md-4">
          <label for="Rainfall">â˜” Rainfall (mm)</label>
          <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-custom">ğŸš€ Get Recommendation</button>
      </div>
    </form>

    <!-- Prediction Result -->
    {% if result %}
    <div class="card result-card mx-auto mt-4" style="width: 24rem;">
      <img src="{{ url_for('static', filename=image_file) }}" class="card-img-top" alt="Crop Image">
      <div class="card-body">
        <h5 class="card-title">âœ… Recommended Crop:</h5>
        <p class="card-text fs-4 fw-bold">{{ result }}</p>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
